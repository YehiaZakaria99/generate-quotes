<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Enjoy Reading Quotes in our page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Quotes App</title>
  </head>
  <body>
    <section class="quotes-sec">
      <div class="container py-5">
        <div
          class="py-3 quotes-box d-flex gap-3 flex-column justify-content-center align-items-center"
        >
          <h1 class="fw-bold display-1">Quotes of the Day</h1>
          <p class="fs-3 fw-semibold m-0">
            Press the button below to receive random quote!
          </p>
          <button
            class="btn btn-primary new-quote-btn p-3 px-5 fw-bold"
            id="quote-btn"
            onclick="btnClicked()"
          >
            New Quote
          </button>
          <blockquote class="py-3 blockquote text-center fw-semibold fs-4">
            <p class="quote"></p>
            <p class="mt-3 quote-author fs-5 text-muted fw-semibold"></p>
          </blockquote>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
